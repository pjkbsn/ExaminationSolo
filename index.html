<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="headerText">
        <h1>Solsystemet</h1>
        <span>Solaris</span>
    </div>
    <div class="container">
        <article class="ourGalaxy" id="Solen"></article>
        <article class="ourGalaxy" id="Merkurius"></article>
        <article class="ourGalaxy" id="Venus"></article>
        <article class="ourGalaxy" id="Jorden"></article>
        <article class="ourGalaxy" id="Mars"></article>
        <article class="ourGalaxy" id="Jupiter"></article>
        <article class="ourGalaxy" id="Saturnus"></article>
        <article class="ourGalaxy" id="Uranus"></article>
        <article class="ourGalaxy" id="Neptunus"></article>
    </div>
    <div id="overlayContainer">
        <div id="overlay-planet"></div>
        <div class="stars"></div>
        <div id="overlayFlex">
            <div id="overlayText">
                <article id="name" class="overlay-info">name</article>
                <article id="latinName" class="overlay-info">latinName</article>
                <article id="desc" class="overlay-info">desc</article>
                <article class="overlay-info">
                    <h2>OMKRETS</h2>
                    <p id="circumference"></p>
                </article>
                <article class="overlay-info">
                    <h2>KM FRÅN SOLEN</h2>
                    <p id="distance"></p>
                </article>
                <article class="overlay-info-temp">
                    <h2>MAX TEMPERATUR</h2>
                    <p id="tempDay"></p>
                </article>
                <article class="overlay-info-temp">
                    <h2>MIN TEMPERATUR</h2>
                    <p id="tempNight"></p>
                </article>
                <article class="overlay-info">
                    <h2>MÅNAR</h2>
                    <p id="moons">moons</p>
                </article>
                <button id="btn" onclick="closeOverlay()">Return</button>
            </div>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>

</html>
